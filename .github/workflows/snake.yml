name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Corre todos los d√≠as a medianoche
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: rubenfletcher89n-byte
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push to output branch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout --orphan output
          git reset
          mkdir -p dist
          cp dist/github-contribution-grid-snake.svg ./github-contribution-grid-snake.svg
          git add github-contribution-grid-snake.svg
          git commit -m "Generate snake"
          git push --force https://x-access-token:${TOKEN}@github.com/rubenfletcher89n-byte/rubenfletcher89n-byte.git output


